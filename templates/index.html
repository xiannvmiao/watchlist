<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ name }}</title>
</head>
<body>
    <h2>{{ name }}watchlist</h2>
    <p>{{ movies|length }}个主题</p>
    <ul>
        {% for item in movies %}
        <li>{{ item.get('title')}} - {{item.get('year')}}</li>
        {% endfor %}
        
    </ul>
</body>

    </small>
</footer>
</html>
